<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">



<dom-module id="tep-voice">

  <template>

    <style is="custom-style">
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

    </style>

    <div class="card">
      <h1>TuxDroid Voice</h1>

      <div class="voice">
        <div class="tts">
          <paper-textarea label="Text to speech" id=text></paper-textarea>
        </div>
      </div>
      <div>
        <paper-button raised on-tap="Speak" id="speak"><iron-icon icon="icons:record-voice-over"></iron-icon>Speak</paper-button>
        <iron-ajax
            auto
            id="ajax_tts"
            url="/tux/voice/tts"
            content-type="application/json"
            handle-as="json"
            method="POST"
            >
        </iron-ajax>
      </div>

    </div>

  </template>

  <script>

    Polymer({
      is: 'tep-voice',

      Speak: function(){
        if (this.$.text.value != null && this.$.text.value != '') {
            this.$.ajax_tts.body = {"text": this.$.text.value}
        }
      }
    });

  </script>

</dom-module>
