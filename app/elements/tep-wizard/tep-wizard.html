<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="tep-wizard-wifi.html">

<dom-module id="tep-wizard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      #container {
        max-width: 600px;
      }
      paper-tabs, paper-toolbar {
        background-color: var(--paper-blue-900);
        color: #fff;
      }

      paper-tab {
        padding: 0px 15px;
      }

      paper-tab[link] a {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: #fff;
        text-decoration: none;
        margin: 5px;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

      <h1 class="page-title" tabindex="-1">Natural Language Understanding</h1>
      <paper-tabs id="tabs_subpages" selected="{{subpage}}" scrollable>
        <paper-tab tab-id="text" link>
          <iron-icon icon="icons:help"></iron-icon>
          <a data-route="tux-wizard-wifi" href="{{baseUrl}}settings/base">Base</a>
        </paper-tab>
      </paper-tabs>
      <iron-pages selected="{{subpage}}">

        <section data-route="tux-settings-base" tabindex="-1">
            <tep-settings-base></tep-settings-base>
        </section>



      </iron-pages>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'tep-wizard',
      properties: {
          routeParams: {
            type: Object,
            observer: '_routeParamsChanged'
          }
        },
        _routeParamsChanged: function(newValue) {
            // Set tab in function of the route
            var tep_tux = this;
            this.$.tabs_subpages.items.forEach(function(tab, index){
                if (tab.getAttribute("tab-id") == newValue.subpage){
                    tep_tux.set('subpage', index);
                }
            })
        },

        ready: function() {
                this.async(function() {
                  // If the path is blank, redirect to controls
                  if (!this.subpage) {
                    this.set('subpage', 0);
                  }
                });
              }
      });
    })();
  </script>
</dom-module>
